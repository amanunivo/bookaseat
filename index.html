<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Amity Online Basics</title>
    <link rel="stylesheet" href="assets/dist/css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <header class="shadow fixed-top bg-white" >
        <div class="container">
            <nav class="navbar justify-content-center">
                <a href="#" class="navbar-barand">
                    <img src="https://amityonline.com/micro-site-assets/InstaClass/assets/img/au-logo.svg" alt="Logo" height="50">
                </a>
               <div> 
               </div>
            </nav>
        </div>
    </header>

    <section class="hero-section py-5 vh-100">
       <div class="container py-5" style="max-width: 500px;">
        <div class="row gy-3 align-items-center">
            <div class="col-11 mx-auto text-center col-lg-12">
                <h1 class="h3 fw-bold text-white my-3">Getting Started At Our<span class="underline-img position-relative d-inline-flex flex-wrap justify-content-center">
                        <span class="d-block w-100"> Online Campus</span>
                        <img src="assets/img/underline.png" alt="ao">
                     </span>
                  </h1>
                <p class="small text-light mt-4">
                    <span class="fw- text-white py-1">With our online programs, you get the best of both worlds- the comfort &amp; flexibility of online education, with the equivalence that is acquired through an on-campus, conventional Degree.</span></p> 
            </div>
            <div class="col-11 mx-auto col-lg-12  ms-lg-auto p-1">
                <div id="formSection" class="shadow p-3 form-bg-50 position-relative overflow-hidden rounded shadow-sm" style="background-image: url('assets/img/bg.jpg');">
                    <form id="onlinecourse_form" name="onlinecourse_form" class="z-i position-relative" action="" method="post" novalidate="novalidate">
                        <h4 class="fw-bold h3 text-center text-dark mb-3">Registration Form</h4>
                        
                        <div id="input_name" class="w-100 mb-2">
                            <input id="name" class="form-control form-control-lg rounded-0 bw-2 " type="text" name="name" placeholder="Name*"> 
                        </div>
                                            
                        <div id="input_email" class="w-100 mb-2">
                            <input id="email" class="form-control form-control-lg rounded-0 bw-2" type="text" name="email" placeholder="Email ID*" provely-data="email"> 
                        </div>
                                        
                        <div id="input_phone" class="w-100 mb-2">
                            <input id="mobile" class="form-control form-control-lg rounded-0 bw-2" type="text" name="mobile" placeholder="Mobile Number*"> 
                        </div> 

                        <div class="w-100 mb-2">
                            <select id="program" class="form-control form-control-lg rounded-0 bw-2" name="program">
                                <option>Select Program</option>
                            </select> 
                        </div> 
                         
                      
                        <div id="form_register_btn mt-4 " class="text-center">
                            <small class="text-dark mt-4 d-block">Total Amount</small>
                            <div class="h3 text-center text-dark fw-bold mb-4 border-bottom border-dark pb-3">RS. 5000 </div>
                            <button class="btn btn-primary w-75 btn-shadow" type="submit" id="xsubmit">
                              Book A Seat Now                   
                             </button>
                        </div> 
                          
					</form>
                </div>
            </div>
        </div>
       </div>
       <picture class="bg-cover-fixed vh-100" style="background-image: url('assets/img/banner2.jpg');">
          <!--  <img src="assets/img/BASICS banner.jpg" alt="BASICS banner.jpg"> -->
       </picture>
    </section>
    
</body>
</html>
